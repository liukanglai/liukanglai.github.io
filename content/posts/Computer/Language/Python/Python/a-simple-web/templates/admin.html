<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layui.css" />
  </head>

  <body>
    <div style="width:800px; height:400px;margin:20px auto">
    <table lay-filter="demo">
      <thead>
        <tr>
          <th lay-data="{field:'username', width:100}">昵称</th>
          <th lay-data="{field:'experience', width:80, sort:true}">积分</th>
          <th lay-data="{field:'sign'}">签名</th>
          <th lay-data="{field:'option'}">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--jinja2 模块：write python-->
        {% for item in slist %}
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.credits}}</td>
          <td>{{item.signature}}</td>
          <td>
            <a href="/change/{{item.name}}" class="layui-btn layui-btn-sm">修改</a>
            <a href="/delete/{{item.name}}" class="layui-btn layui-btn-sm layui-btn-danger">删除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script src="/static/layui.js"></script>
    <script>
      //Demo
      layui.use("form", function () {
        var table = layui.table;

        //转换静态表格
        table.init("demo", {
          height: 315, //设置高度
          limit: 10, //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
          //支持所有基础参数
        });
      });
    </script>
  </body>
</html>
