<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layui.css') }}"
      type="text/css"
    />
  </head>

  <body>
    <div style="width: 500px; height: 400px; margin: 100px auto">
      <form class="layui-form" action="/changed/{{user.name}}" method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="{{user.name}}"
              autocomplete="off"
              value="j"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">积分</label>
          <div class="layui-input-inline">
            <input
              type="text"
              name="credits"
              required
              lay-verify="required"
              placeholder="{{user.credits}}"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">签名</label>
          <div class="layui-input-inline">
            <input
              type="text"
              name="signature"
              required
              lay-verify="required"
              placeholder="{{user.signature}}"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              立即提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="{{url_for('static', filename='layui.js')}}"></script>
    <script>
      //Demo
      layui.use("form", function () {
        var form = layui.form;

        /*
        //监听提交
        form.on("submit(formDemo)", function (data) {
          layer.msg(JSON.stringify(data.field));
          return false;
        });
        */
      });
    </script>
  </body>
</html>
